<!DOCTYPE <!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8" />
    <title>Agenda</title>
    <link rel="icon" type="image/ico" href="image/ic_logo.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style_registro.css"/>    
</head>
<body background="image/ic_logo_registrar.png">
    <form>
        <div class="contenedor_registro">
            <h1>Registro de cuenta</h1>
            <p>Rellene todos campos para crear una cuenta</p>
            <hr>

            <label for="email"><strong>Email</strong></label>
            <input type="email" placeholder="Ingrese un email" name="email" required>

            <label for="password"><strong>Contraseña</strong></label>
            <input type="password" placeholder="Ingrese una contraseña" name="password" required>

            <label for="password-repeat"><strong>Confirmar Contraseña</strong></label>
            <input type="password" placeholder="Confirmar Contraseña" name="password-repeat" required>

            <label for="telefono"><strong>Teléfono</strong></label>
            <input type="text" placeholder="Teléfono" name="telefono" required>
            <hr>

            <button type="submit" class="registro">Registrar Cuenta</button>
        </div>

        <div class="iniciar">
            <p>Ya tiene una cuenta?, <a href="index.html">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
